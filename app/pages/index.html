<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <script type="text/javascript" src="assets/index.js" defer></script>
</head>
<body>
  <aside>
    <div class="menu">
      <span class="menu-range">
        <label>
          Height
          <span>2</span>
        </label>
        <input type="range" name="" id="game-height">
      </span>
      <span class="menu-range">
        <label>
          Width
          <span>5</span>
        </label>
        <input type="range" name="" id="game-width">
      </span>
      <span class="menu-range">
        <label>
          Speed
          <span>6</span>
        </label>
        <input type="range" name="" id="game-speed">
      </span>
      <span class="menu-checkbox">
        <label>Wrap-around</label>
        <input type="checkbox" name="wrap" id="game-wrap">
      </span>
      <button id="game-start">Start</button>
      <button id="game-pause">Pause</button>
      <button id="game-clear">Clear</button>
    </div>
    <!-- <div class="menu-toggle">
      <button>Show</button>
    </div> -->
  </aside>
  <main id="main">
  </main>
  <footer>2024</footer>
</body>
</html>
